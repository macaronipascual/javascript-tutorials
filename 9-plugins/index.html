<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <br/>
    <table style="border:2px solid black;">
        <tr>
            <th style="border:2px solid black;">First Name</th>
            <th style="border:2px solid black;">Power Level</th>
        </tr>
        <tbody id="data-container">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
            let obj=[{"firstname":"mac","powerlevel":999},{"firstname":"reg","powerlevel":1000},{"firstname":"hans","powerlevel":9999}];
            $("#data-container").empty();
            for(let key in obj){
                $("#data-container").append(`<tr><td style="border:2px solid black;">${obj[key].firstname}</td><td style="border:2px solid black;">${obj[key].powerlevel}</td></tr>`);
            }

    </script>
</body>
</html>
