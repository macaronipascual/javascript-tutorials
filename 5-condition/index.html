<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter First Number"/>
    <select id="operation">
        <option value="">Select operation</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">&frasl;</option>
        <option value="%">%</option>
        <option value="str">String Interpolation</option>
    </select>
    <input type="text" id="num2" placeholder="Enter Second Number"/>
    <button id="btnComputeIf" onclick="computeIf()">Compute using if</button>
    <button id="btnComputeSwitch" onclick="computeSwitch()">Compute using Switch</button>
    <br/>
    <div id="div-result"></div>
    <script type="text/javascript">
            function computeIf(){
                let num1 = Number(document.getElementById("num1").value);
                let num2 = Number(document.getElementById("num2").value);
                let operation=document.getElementById("operation").value;
                if(operation==="+") document.getElementById("div-result").innerHTML=num1+num2;  
                else if(operation==="-") document.getElementById("div-result").innerHTML=num1-num2; 
                else if(operation==="*") document.getElementById("div-result").innerHTML=num1*num2; 
                else if(operation==="/") document.getElementById("div-result").innerHTML=num1/num2; 
                else if(operation==="%") document.getElementById("div-result").innerHTML=num1%num2;
                else if(operation==="str") document.getElementById("div-result").innerHTML=`num1=${num1},num2=${num2}`;
                else document.getElementById("div-result").innerHTML="Please select operation";
            }
            function computeSwitch(){
                let num1 = Number(document.getElementById("num1").value);
                let num2 = Number(document.getElementById("num2").value);
                let operation=document.getElementById("operation").value;
                switch(operation){
                    case "+": document.getElementById("div-result").innerHTML=num1+num2; break;
                    case "-": document.getElementById("div-result").innerHTML=num1-num2; break;
                    case "*": document.getElementById("div-result").innerHTML=num1*num2; break;
                    case "/": document.getElementById("div-result").innerHTML=num1/num2; break;
                    case "%": document.getElementById("div-result").innerHTML=num1%num2; break;
                    case "str": document.getElementById("div-result").innerHTML=`num1=${num1},num2=${num2}`; break;
                    default: document.getElementById("div-result").innerHTML="Please select operation"; break;
                }
            }
    </script>
</body>
</html>
